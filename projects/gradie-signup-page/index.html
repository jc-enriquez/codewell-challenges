<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/favicon.png" />
    <title>Codewell &mdash; Gradie Sign Up Page</title>
  </head>
  <body>
    <main class="main">
      <section class="form-container">
        <div class="form-container__details">
          <div class="form-container__text">
            <h2 class="heading-secondary heading-secondary--light">Gradie</h2>
            <p class="paragraph paragraph--light">
              Beautiful gradients in seconds
            </p>
          </div>
          <img
            src="assets/images/iphone-mockup.png"
            alt="Iphone mockup"
            class="img"
          />
        </div>
        <form action="#" class="form">
          <h2
            class="heading-secondary heading-secondary--dark u-margin-bottom-md"
          >
            Login
          </h2>

          <div class="form__input-group u-margin-bottom-sm">
            <label for="email" class="form__label">Email</label>
            <input
              type="email"
              class="form__input"
              placeholder="john@example.com"
              name="email"
            />
          </div>

          <div class="form__input-group u-margin-bottom-sm">
            <label for="password" class="form__label">Password</label>
            <input
              type="password"
              class="form__input"
              placeholder="At least 8 characters"
              name="password"
            />
          </div>

          <div
            class="form__input-group form__input-group--inline u-margin-bottom-md"
          >
            <input type="checkbox" name="terms" />
            <label for="terms" class="form__label form__label--paragraph"
              >By creating an account, you agree to the
              <a href="#" class="form__link">Terms & Conditions</a>.</label
            >
          </div>

          <button class="btn btn--solid" type="submit">
            Create an Account
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
