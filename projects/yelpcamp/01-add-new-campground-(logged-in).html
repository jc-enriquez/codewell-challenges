<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>YelpCamp &mdash; Add New Campground (Logged In)</title>
  </head>
  <body>
    <div class="banner">
      <p>
        This project was made by
        <a
          href="https://www.udemy.com/user/coltsteele/"
          class="banner__link"
          target="_blank"
          >Colt Steele</a
        >
        and designed by
        <a href="https://www.codewell.cc/" class="banner__link" target="_blank"
          >Codewell</a
        >
      </p>
      <button class="banner__btn">
        <img src="assets/images/other/Close.svg" alt="Close icon" />
      </button>
    </div>
    <header class="header">
      <nav class="navigation"></nav>
    </header>
    <main>
      <div class="u-container">
        <form action="#" class="form">
          <h1 class="heading heading--primary">Add New Campground</h1>
          <div class="form__group">
            <label for="" class="form__label">Campground Name</label>
            <input
              type="text"
              class="form__input"
              placeholder="Seven Sisters Waterfall"
            />
          </div>
          <div class="form__group">
            <label for="" class="form__label">Price</label>
            <input type="text" class="form__input" placeholder="$149" />
          </div>
          <div class="form__group">
            <label for="" class="form__label">Image</label>
            <input
              type="text"
              class="form__input"
              placeholder="www.thepinoytraveler.com/2018/01/mt-ulap-diy-dayhike.html"
            />
          </div>
          <div class="form__group">
            <label for="" class="form__label">Description</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="form__input"
            ></textarea>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
