<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YelpCamp Add New Comment (Logged In)" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>YelpCamp &mdash; Add New Comment (Logged In)</title>
  </head>
  <body>
    <div class="banner">
      <p>
        This project was made by
        <a
          href="https://www.udemy.com/user/coltsteele/"
          class="banner__link"
          target="_blank"
          >Colt Steele</a
        >
        and designed by
        <a href="https://www.codewell.cc/" class="banner__link" target="_blank"
          >Codewell</a
        >
      </p>
      <button class="banner__btn">
        <img src="assets/images/other/Close.svg" alt="Close icon" />
      </button>
    </div>
    <header class="header">
      <div class="u-container">
        <div class="header__content">
          <a href="">
            <img
              src="assets/images/other/Logo.svg"
              alt="YelpCamp logo"
              class="header__logo"
            />
          </a>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="#" class="navigation__link">Home</a>
              </li>
              <li class="navigation__item navigation__item--controls">
                <a href="#" class="navigation__link navigation__link--profile"
                  >johndoe</a
                >
                <button class="btn--logout">Logout</button>
              </li>
            </ul>
          </nav>
          <button class="btn--mobile">
            <img
              src="assets/images/other/Hamburger Menu.svg"
              alt="Hamburger icon"
            />
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="u-container">
        <form action="#" class="form">
          <h1 class="heading heading--primary u-margin-bottom-lg">
            Add New Comment
          </h1>
          <div class="form__group u-margin-bottom-md">
            <label for="input-description" class="form__label"
              >Description</label
            >
            <textarea
              cols="30"
              rows="6"
              class="form__input"
              id="input-description"
              placeholder="This was probably the best camp I've visited this past year, definitely recommend visiting anytime soon."
            ></textarea>
          </div>
          <button class="btn--solid">Post Comment</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="u-container">
        <img
          src="assets/images/other/Logo.svg"
          alt="YelpCamp logo"
          class="footer__logo"
        />
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
